name: Deploy static content to Pages with Environment Variables

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Create temporary .env file
        run: touch .env.temp

      - name: Substitute secrets into temporary .env file
        run: |
          echo "VITE_PASSWORD_KEY=$PASSWORD_KEY" > .env.temp
          echo "VITE_LINK1=$LINK1" > .env.temp
          echo "VITE_LINK2=$LINK2" > .env.temp
        env:
          PASSWORD_KEY: ${{ vars.VITE_PASSWORD_KEY }}
          LINK1: ${{ vars.VITE_LINK1 }}
          LINK2: ${{ vars.VITE_LINK2 }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_ENV: production
          VITE_GH_PAGES: 'true' 

      - name: Cleanup
        run: rm .env.temp

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
