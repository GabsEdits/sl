name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
         version: latest
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Load environment variables
        run: |
            echo "VITE_PASSWORD_KEY=${{ secrets.VITE_PASSWORD_KEY }}" >> $GITHUB_ENV
            echo "VITE_LINK1=${{ secrets.VITE_LINK1 }}" >> $GITHUB_ENV
            echo "VITE_LINK2=${{ secrets.VITE_LINK2 }}" >> $GITHUB_ENV
            echo "VITE_LINK3=${{ secrets.VITE_LINK3 }}" >> $GITHUB_ENV
            echo "VITE_LINK4=${{ secrets.VITE_LINK4 }}" >> $GITHUB_ENV
      - name: Install dependencies
        run: pnpm install
      - name: Build with VitePress
        run: pnpm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
