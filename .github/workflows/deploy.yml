name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Load environment variables
        run: |
            echo "VITE_PASSWORD_KEY=${{ secrets.VITE_PASSWORD_KEY }}" >> $GITHUB_ENV
            echo "VITE_LINK1=${{ secrets.VITE_LINK1 }}" >> $GITHUB_ENV
            echo "VITE_LINK2=${{ secrets.VITE_LINK2 }}" >> $GITHUB_ENV
            echo "VITE_LINK3=${{ secrets.VITE_LINK3 }}" >> $GITHUB_ENV
            echo "VITE_LINK4=${{ secrets.VITE_LINK4 }}" >> $GITHUB_ENV
      - name: Install dependencies
        run: deno install --allow-scripts
      - name: Build with VitePress
        run: deno task build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
